micronaut:
    server.port: 7070
    application:
        name: wordsFrequencyEvaluator
    security:
        enabled: false
    router:
        static-resources:
            swagger:
                paths: classpath:META-INF/swagger
                mapping: /swagger/**
            swagger-ui:
                paths: classpath:META-INF/swagger/views/swagger-ui
                mapping: /swagger-ui/**
