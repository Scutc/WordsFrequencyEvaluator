openapi: 3.0.0
info:
  title: WORDS-FREQUENCY-EVALUATOR
  version: 1.0.0
  description: Service for adding words and getting statistics on them

paths:
  /words:
    get:
      tags:
        - Word
      operationId: getWords
      summary: Provides words frequently statistics
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: string
        'default':
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      tags:
        - Word
      operationId: addWords
      summary: Adding words in storage
      requestBody:
        required: true
        content:
          text/plain:
            schema:
              type: string
              description: A string of comma-separated words
              example: ball,eggs,pool,dart,ball,ball
      responses:
        '201':
          description: OK
        'default':
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    Words:
      type: object
      properties:
        top5:
          type: string
          description: Top 5 words
          example: Ball 4
        least:
          type: string
          description: Least word frequency
          example: 1
        median:
          type: string
          description: Median words frequency
          example: 5
    Error:
      type: object
      properties:
        errorCode:
          type: string
          description: Internal error code. Filled if status <> 2xx
          example: WFE-100
        errorMessage:
          type: string
          description: Error description. Filled if status <> 2xx
          example: Error description
        traceId:
          type: string
          description: Trace ID. Filled if status <> 2xx
          example: 8aa83093370c12f8